      <i class="bi bi-list"></i>

    <span>CATHARSIS</span>
  </div>

  <!-- Sidenav -->
  <div class="sidenav" id="sidenav">
    <div class="sidenav-header">
        <i class="bi bi-hurricane"></i>
        <span>CATHARSIS</span>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">

                <i class="bi bi-person"></i> ACCOUNT

        </li>
    </ul> 
  </div>

    <!-- Main -->
    <div class="main-content">
        <header>
          <div class="header-title">
            <h1><i class="bi bi-hurricane"></i> CATHARSIS </h1>
          </div>
        </header>
        
        
        <!-- Cadastro seguindo expressões regulares REGEX - Referente a atividade 17 -->
        <section id="cadastro" class="container my-5">
            <h2>Cadastro</h2>
            <form id="cadastroForm" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control input-cadastro" id="nome" name="nome" placeholder="Seu nome" autofocus required minlength="3" maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+" />
                    <span class="error-message">O nome deve conter somente letras e espaços, e ter entre 3 e 50 caracteres.</span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control input-cadastro" id="email" name="email" placeholder="Seu email" required />
                    <span class="error-message">Insira um email válido!</span>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control input-cadastro" id="senha" name="senha" placeholder="Sua senha" required minlength="6" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,20}$" />
                    <span class="error-message">A senha deve conter pelo menos um número e uma letra, e ter entre 6 e 20 caracteres.</span>
                </div>
                <button type="submit" class="btn waves-effect waves-light">LOG IN 
                    <i class="material-icons right"></i>
                </button>
                <button type="button" id="clearBtn" class="btn btn-secondary">Limpar</button>

            </form>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-3">
