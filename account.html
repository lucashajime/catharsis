<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Gotu?query=gotu">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/resources/styles/styles.css">
    
</head>
<body>

  <!-- Header Mobile -->
  <div class="mobile-header">
    <button class="menu-btn" onclick="toggleSidenav()">
      <i class="bi bi-list"></i>
    </button> 
    <span>CATHARSIS</span>
  </div>

  <!-- Sidenav -->
  <div class="sidenav" id="sidenav">
    <div class="sidenav-header">
        <i class="bi bi-hurricane"></i>
        <span>CATHARSIS</span>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="index.html">
                <i class="bi bi-house-door"></i> FEED
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="create.html">
                <i class="bi bi-plus-circle"></i> CREATE
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="account.html">
                <i class="bi bi-person"></i> ACCOUNT
            </a>
        </li>
    </ul> 
  </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <header>
          <div class="header-title">
            <h1><i class="bi bi-hurricane"></i> CATHARSIS </h1>
          </div>
        </header>

        <section id="info" class="container my-5 d-flex justify-content-center">
            <div>
                <h2>ACCOUNT INFO</h2>
                <div id="usuarioDados" class="alert alert-info"></div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 CATHARSIS. All rights reserved.</p>
    </footer>

    <!-- Script externo -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usuarioDados = document.getElementById("usuarioDados");

            // Recupera o usuário do localStorage
            const usuario = JSON.parse(localStorage.getItem("usuario"));

            if (!usuario) {
                usuarioDados.textContent = "Nenhum usuário cadastrado.";
                usuarioDados.classList.replace("alert-info", "alert-warning");
            } else {
                usuarioDados.innerHTML = `<strong>Nome:</strong> ${usuario.nome} <br>
                                          <strong>Email:</strong> ${usuario.email}`;
            }
        })
    </script>
    <script src="assets/resources/scripts/index.js"></script>
</body>
