<body>

  <!-- Header Mobile -->
  <div class="mobile-header">
    <button class="menu-btn" onclick="toggleSidenav()">
      <i class="bi bi-list"></i>
    </button> 
    <span>CATHARSIS</span>

  <!-- Sidenav -->
  <div class="sidenav" id="sidenav">
    <div class="sidenav-header">
        <i class="bi bi-hurricane"></i>
        <span>CATHARSIS</span>

    <ul class="nav flex-column">
        <li class="nav-item">

  </div>

    <!-- ConteÃºdo principal -->
    <div class="main-content">
        <header>
          <div class="header-title">
            <h1><i class="bi bi-hurricane"></i> CATHARSIS </h1>
          </div>
        </header>

        <div class="container my-5">
            <h2>Upload Your Image</h2>
            <form id="imageUploadForm">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Select an image:</label>
                    <input type="file" class="form-control" id="imageInput" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="imagePreview" class="mt-4"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 CATHARSIS. All rights reserved.</p>
    </footer>

    <script src="assets/resources/scripts/index.js"></script>
    <script>
        document.getElementById("imageUploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("imageInput");
            const imagePreview = document.getElementById("imagePreview");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    imagePreview.innerHTML = `<img src="${event.target.result}" class="img-fluid mt-3" alt="Uploaded Image" style="max-width: 100%; height: auto;">`;
                };
                
                reader.readAsDataURL(file);
            } else {
                alert("Selecione uma imagem.");
            }
        });
    </script>
</body>
