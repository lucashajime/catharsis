<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover original content from the CATHARSIS community.">
    <title>CREATE | CATHARSIS</title>
    
    <link rel="shortcut icon" href="//assets.vsco.co/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="//assets.vsco.co/assets/images/favicon-152.png">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/resources/styles/styles.css">
</head>
<body>
    <!-- Header para Mobile -->
    <div class="mobile-header">
        <button class="menu-btn" onclick="toggleSidenav()">&#9776;</button>
        <span>CATHARSIS</span>
    </div>

    <!-- Sidenav -->
    <div class="sidenav" id="sidenav">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">FEED</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="create.html">CREATE</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="account.html">ACCOUNT</a></li>
        </ul>
    </div>

    <!-- ConteÃºdo principal -->
    <div class="main-content">
        <header>
            <h1>CATHARSIS</h1>
            <p>Share inspiring content.</p>
        </header>

        <div class="container my-5">
            <h2>Upload Your Image</h2>
            <form id="imageUploadForm">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Select an image:</label>
                    <input type="file" class="form-control" id="imageInput" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="imagePreview" class="mt-4"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 CATHARSIS. All rights reserved.</p>
    </footer>

    <script src="assets/resources/scripts/index.js"></script>
    <script>
        document.getElementById("imageUploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("imageInput");
            const imagePreview = document.getElementById("imagePreview");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    imagePreview.innerHTML = `<img src="${event.target.result}" class="img-fluid mt-3" alt="Uploaded Image" style="max-width: 100%; height: auto;">`;
                };
                
                reader.readAsDataURL(file);
            } else {
                alert("Selecione uma imagem.");
            }
        });
    </script>
</body>
</html>
